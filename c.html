<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert2 Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        button {
            margin: 10px;
        }
    </style>
</head>

<body>

    <button onclick="showSuccessAlert()">Success Alert</button>
    <button onclick="showErrorAlert()">Error Alert</button>
    <button onclick="showCustomBackgroundAlert()">Custom Background Alert</button>
    <button onclick="showCustomColorAlert()">Custom Color Alert</button>
    <button onclick="showCustomAnimationAlert()">Custom Animation Alert</button>

    <script>
        function showSuccessAlert() {
            Swal.fire({
                title: 'Success Alert',
                text: 'This is a success alert!',
                icon: 'success',
            });
        }

        function showErrorAlert() {
            Swal.fire({
                title: 'Error Alert',
                text: 'This is an error alert!',
                icon: 'error',
            });
        }

        function showCustomBackgroundAlert() {
            Swal.fire({
                title: 'Custom Background Alert',
                text: 'This is a custom background alert!',
                background: '#333 url("https://via.placeholder.com/800x600") no-repeat center',
                showCancelButton: true,
                confirmButtonColor: '#28a745',
                cancelButtonColor: '#dc3545',
                confirmButtonText: 'OK',
                cancelButtonText: 'Cancel',
            });
        }

        function showCustomColorAlert() {
            Swal.fire({
                title: 'Custom Color Alert',
                text: 'This is a custom color alert!',
                background: '#333',
                confirmButtonColor: '#28a745',
                cancelButtonColor: '#dc3545',
                confirmButtonText: 'OK',
                cancelButtonText: 'Cancel',
            });
        }

        function showCustomAnimationAlert() {
            Swal.fire({
                title: 'Custom Animation Alert',
                text: 'This is a custom animation alert!',
                showClass: {
                    popup: 'animate__animated animate__zoomIn',
                },
                hideClass: {
                    popup: 'animate__animated animate__zoomOut',
                },
            });
        }
    </script>

</body>

</html>
